<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-produto-heading" data-cy="ProdutoCreateUpdateHeading">Create or edit a Produto</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_estoque">Estoque</label>
          <input type="number" class="form-control" name="estoque" id="field_estoque" data-cy="estoque" formControlName="estoque" />
          <div *ngIf="editForm.get('estoque')!.invalid && (editForm.get('estoque')!.dirty || editForm.get('estoque')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('estoque')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('estoque')?.errors?.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_estoqueMinimo">Estoque Minimo</label>
          <input
            type="number"
            class="form-control"
            name="estoqueMinimo"
            id="field_estoqueMinimo"
            data-cy="estoqueMinimo"
            formControlName="estoqueMinimo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_valorIdeal">Valor Ideal</label>
          <input
            type="number"
            class="form-control"
            name="valorIdeal"
            id="field_valorIdeal"
            data-cy="valorIdeal"
            formControlName="valorIdeal"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_tipo">Tipo</label>
          <input type="text" class="form-control" name="tipo" id="field_tipo" data-cy="tipo" formControlName="tipo" />
          <div *ngIf="editForm.get('tipo')!.invalid && (editForm.get('tipo')!.dirty || editForm.get('tipo')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('tipo')?.errors?.required"> This field is required. </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
